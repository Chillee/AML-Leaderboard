<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AML Leaderboard</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/leaderboard.css" rel="stylesheet">
</head>

<body style="margin:0; padding:0;">
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          Sorting Options
        </li>
        {{> sortings}}
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1>AML Leaderboard</h1>
            <a class="btn btn-default" id="menu-toggle">Toggle Sidebar</a>
          </div>
        </div>
        {{> leaderboard}}
      </div>
    </div>
  <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- jQuery -->
  <script type="text/html" src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script type="text/html" src="js/bootstrap.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(event) {
        event.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $("#menu-toggle").mouseup(function() {
      $(this).blur();
    });
  </script>
</body>

<template name="sortings">
  <div class="sortings">
    <li>
      <a href class="sortTotal">Rank (Total Score)</a>
    </li>
    <li>
      <a href class="sortFirstName">First Name</a>
    </li>
    <li>
      <a href class="sortLastName">Last Name</a>
    </li>
    <li>
      <a href class="sortGrade">Grade</a>
    </li>
  </div>
</template>

<template name="leaderboard">
  <div class="leaderboard">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Rank</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Grade</th>
            <th>Ex1</th>
            <th>Ex2</th>
            <th>Ex3</th>
            <th>Ex4</th>
            <th>Ex5</th>
            <th>Total Score</th>
          </tr>
        </thead>
        <tbody>
          {{#each students}}
            {{> student}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="student">
    <tr>
      <td>{{rank}}</td>
      <td>{{firstName}}</td>
      <td>{{lastName}}</td>
      <td>{{grade}}</td>
      <td>TODO</td> <!-- Exam 1 -->
      <td>TODO</td> <!-- Exam 2 -->
      <td>TODO</td> <!-- Exam 3 -->
      <td>TODO</td> <!-- Exam 4 -->
      <td>TODO</td> <!-- Exam 5 -->
      <td>{{sumEarnedScore}}</td>
    </tr>
</template>
