<template name="Leaderboard">
  <div class="leaderboard">
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>
              <a href class="sort_totalScore">Rank</a>
              <span class="arrow">{{{arrow "totalScore"}}}</span>
            </th>
            <th>
              <a href class="sort_firstName">First Name</a>
              <span class="arrow">{{{arrow "firstName"}}}</span>
            </th>
            <th>
              <a href class="sort_lastName">Last Name</a>
              <span class="arrow">{{{arrow "lastName"}}}</span>
            </th>
            <th>
              <a href class="sort_school">School</a>
              <span class="arrow">{{{arrow "school"}}}</span>
            </th>
            <th>
              <a href class="sort_grade">Grade</a>
              <span class="arrow">{{{arrow "grade"}}}</span>
            </th>
            <th>
              <a href class="sort_exam1">Ex1</a>
              <span class="arrow">{{{arrow "exam1"}}}</span>
            </th>
            <th>
              <a href class="sort_exam2">Ex2</a>
              <span class="arrow">{{{arrow "exam2"}}}</span>
            </th>
            <th>
              <a href class="sort_exam3">Ex3</a>
              <span class="arrow">{{{arrow "exam3"}}}</span>
            </th>
            <th>
              <a href class="sort_exam4">Ex4</a>
              <span class="arrow">{{{arrow "exam4"}}}</span>
            </th>
            <th>
              <a href class="sort_exam5">Ex5</a>
              <span class="arrow">{{{arrow "exam5"}}}</span>
            </th>
            <th>Total Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Average</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{average "exam1" students}}</td>
            <td>{{average "exam2" students}}</td>
            <td>{{average "exam3" students}}</td>
            <td>{{average "exam4" students}}</td>
            <td>{{average "exam5" students}}</td>
            <td>{{average "totalScore" students}}</td>
          </tr>
          {{#each students}}
            {{> student}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="student">
  <tr>
    <td>{{rank}}</td>
    <td>{{firstName}}</td>
    <td>{{lastName}}</td>
    <td>{{school}}</td>
    <td>{{grade}}</td>
    <td>{{exam1}}</td>
    <td>{{exam2}}</td>
    <td>{{exam3}}</td>
    <td>{{exam4}}</td>
    <td>{{exam5}}</td>
    <td>{{totalScore}}</td>
  </tr>
</template>
