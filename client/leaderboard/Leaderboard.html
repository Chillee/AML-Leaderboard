<head>
  <title>AML Leaderboard</title>

  <!-- Custom CSS -->
  <link href="css/leaderboard.css" rel="stylesheet">

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top:0">
  <div class="container-fluid">
    <h1>Aragon Math League 2015 - 2016 Leaderboard</h1>
    <p> Click on a column heading to sort the table based on that column. Click again to toggle between ascending and descending order.</p>
    <div class="row">
      <div class="col-lg-12">
        {{> leaderboard}}
      </div>
    </div>
  </div>

  <!-- Bootstrap Core JavaScript -->
  <script type="text/html" src="js/bootstrap.min.js"></script>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th><a href class="sortTotalScore">Rank</a></th>
            <th><a href class="sortFirstName">First Name</a></th>
            <th><a href class="sortLastName">Last Name</a></th>
            <th><a href class="sortSchool">School</a></th>
            <th><a href class="sortGrade">Grade</a></th>
            <th><a href class="sortExam1">Ex1</a></th>
            <th><a href class="sortExam2">Ex2</a></th>
            <th><a href class="sortExam3">Ex3</a></th>
            <th><a href class="sortExam4">Ex4</a></th>
            <th><a href class="sortExam5">Ex5</a></th>
            <th>Total Score</th>
          </tr>
        </thead>
        <tbody>
          {{#each students}}
            {{> student}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="student">
    <tr>
      <td>{{rank}}</td>
      <td>{{firstName}}</td>
      <td>{{lastName}}</td>
      <td>{{school}}</td>
      <td>{{grade}}</td>
      <td>{{exam1}}</td>
      <td>{{exam2}}</td>
      <td>{{exam3}}</td>
      <td>{{exam4}}</td>
      <td>{{exam5}}</td>
      <td>{{totalScore}}</td>
    </tr>
</template>
